<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de guia de extensão</title>
</head>
<body>
    
    <h1>Viu, você chegou até aqui!</h1>
    <p> E para voltar basta você usar a tag &lt;a&gt; com o arquivo.html da página anterior.
        <br>
        <br>Exemplo:
        <br>
        <br>&lt;a <i>href</i>="index.html" <i>target</i>="_self"&gt; <u>Voltar</u>&lt;/a&gt; 
        <br>Viu como não é difícil? Agora clique <a href="index.html">aqui</a> para voltar.
    </p>
</body>
</html>
